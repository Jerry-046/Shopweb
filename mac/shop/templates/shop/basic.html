<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {%endblock%}</title>
    <style>
       @media screen and (min-width: 993px)
      {
        .dropdown:hover .dropdown-menu
        {
                     display: block !important;
        }
                .dropdown:focus .dropdown-menu
        {
          display: block !important;
        }
        .dropdown:hover .dropdown-menu.show
        {
               display: none !important;
        }
      }
    </style>
    <style>
        {% block css %}
        {%endblock%}
  </style>
    <style>
    .logo-image{
    width: 56px;
    height: 56px;
    border-radius: 0%;
    overflow: hidden;
    margin-top: -12px;
    margin-bottom: -20px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        {% load static %}
        <div class="logo-image">
            <img src ="{% static "shop/logos.png" %}" class="img-fluid" >
        </div>
        <a class="navbar-brand" href="#"><strong>Jerry Shop</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/shop">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/tracker">Tracker</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Contact Us
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/shop/instagram">Instagram</a></li>
                        <li><a class="dropdown-item" href="/shop/phone">Phone Number</a></li>
                        <li><a class="dropdown-item" href="/shop/email">G-mail</a></li>
                    </ul>
                </li>
            
                 <li class="nav-item ">
                     <a class="nav-link" href="#"> Cart(<span id="cart">0</span>)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/feedback">Feedback and Queries</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
{% block body %} {%endblock%}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
{% block js %}
{% endblock %}
</body>
</html>
